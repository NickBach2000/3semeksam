<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klima Kompasset</title>
    <style>
        body {
            margin: 0;
            font-family: Ebrima, serif;
            background: url('img/flourishimg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #4d4d4d;
        }

        header {
            background-color: rgb(0, 146, 0);
            color: #f2f2f2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            color: #f2f2f2;
            padding: 100px 20px;
            position: relative;
            background: rgba(77, 77, 77, 0.5);
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }
